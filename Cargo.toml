[workspace]
resolver = "2"
members = ["terra-core", "terra-res", "terra-tests", "terra-tui", "terra-gui"]
default-members = ["terra-core", "terra-gui"]

[profile.release]
opt-level = 2

[workspace.dependencies]
anyhow = "1.0.80"
thiserror = "1.0.57"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
image = { version = "0.24.9", features = ["png"] }
