[workspace]
resolver = "2"
members = ["terra-core", "terra-res", "terra-gui"]
default-members = ["terra-core", "terra-gui"]

[profile.release]
opt-level = 2

[workspace.dependencies]
anyhow = "1.0.86"
thiserror = "1.0.63"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.122"
image = { version = "0.25.2", features = ["png"] }
