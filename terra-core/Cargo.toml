[package]
name = "terra-core"
version = "0.0.1"
edition = "2021"

[dependencies]
thiserror = "1.0.37"
anyhow = "1.0.66"
rust-crypto = "0.2.36"
aes-stream = { path = "../aes-stream" }
byteorder = "1.4.3"
bit_reverse = "0.1.8"
serde = { version = "1.0.148", features = ["derive"] }
serde_json = "1.0.89"
serde_repr = "0.1.9"
serde-big-array = "0.4.1"
chrono = "0.4.23"
dirs-next = "2.0.0"
palette = { version = "0.6.1", default-features = false, features = [
    "std",
    "serializing"
] }
